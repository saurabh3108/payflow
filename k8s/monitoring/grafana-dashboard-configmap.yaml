# Grafana Dashboard Provider Configuration
# Tells Grafana where to find dashboard JSON files
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: payflow
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'PayFlow Dashboards'
        orgId: 1
        folder: 'PayFlow'
        folderUid: 'payflow'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

