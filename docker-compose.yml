# PayFlow Docker Compose - Local Development
# Usage: docker-compose up -d
# GHCR Registry: ghcr.io/saurabh3108/payflow-*

services:
  # ===========================================
  # INFRASTRUCTURE SERVICES
  # ===========================================

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: payflow-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
      - frontend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - payflow-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: payflow-postgres
    environment:
      POSTGRES_USER: payflow_user
      POSTGRES_PASSWORD: PayFlow@2025
      POSTGRES_DB: payflow_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payflow_user -d payflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payflow-network

  # Apache Kafka (KRaft mode - no Zookeeper)
  kafka:
    image: apache/kafka:3.7.0
    container_name: payflow-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "29092:29092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - payflow-network

  # ===========================================
  # APPLICATION SERVICES (Microservices)
  # ===========================================

  # API Gateway
  api-gateway:
    image: ghcr.io/saurabh3108/payflow-api-gateway:develop
    container_name: payflow-api-gateway
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      ACCOUNT_SERVICE_URL: http://account-service:8081
      TRANSACTION_SERVICE_URL: http://transaction-service:8082
      NOTIFICATION_SERVICE_URL: http://notification-service:8083
    depends_on:
      - postgres
      - kafka
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - payflow-network

  # Account Service
  account-service:
    image: ghcr.io/saurabh3108/payflow-account-service:develop
    container_name: payflow-account-service
    build:
      context: .
      dockerfile: services/account-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payflow_db
      SPRING_DATASOURCE_USERNAME: payflow_user
      SPRING_DATASOURCE_PASSWORD: PayFlow@2025
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - payflow-network

  # Transaction Service
  transaction-service:
    image: ghcr.io/saurabh3108/payflow-transaction-service:develop
    container_name: payflow-transaction-service
    build:
      context: .
      dockerfile: services/transaction-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payflow_db
      SPRING_DATASOURCE_USERNAME: payflow_user
      SPRING_DATASOURCE_PASSWORD: PayFlow@2025
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ACCOUNT_SERVICE_URL: http://account-service:8081
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      account-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - payflow-network

  # Notification Service
  notification-service:
    image: ghcr.io/saurabh3108/payflow-notification-service:develop
    container_name: payflow-notification-service
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - payflow-network

  # ===========================================
  # FRONTEND
  # ===========================================

  # React Frontend
  frontend:
    image: ghcr.io/saurabh3108/payflow-frontend:develop
    container_name: payflow-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - payflow-network

# ===========================================
# NETWORKS
# ===========================================
networks:
  payflow-network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
