name: PayFlow CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/payflow

jobs:
  # ============================================
  # BUILD AND TEST
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run Tests
      run: mvn test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-files
        path: services/*/target/*.jar

  # ============================================
  # BUILD AND PUSH DOCKER IMAGES
  # ============================================
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api-gateway, account-service, transaction-service, notification-service]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build service
      run: |
        cd services/${{ matrix.service }}
        mvn clean package -DskipTests

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO AWS EC2 (K3s)
  # ============================================
  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navigate to payflow directory
          cd ~/payflow
          
          # Pull latest K8s manifests
          git pull origin main || git clone https://github.com/${{ github.repository }}.git .
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmaps/
          kubectl apply -f k8s/secrets/
          kubectl apply -f k8s/services/
          kubectl apply -f k8s/deployments/
          kubectl apply -f k8s/ingress/
          
          # Restart deployments to pull new images
          kubectl rollout restart deployment -n payflow
          
          # Wait for rollout
          kubectl rollout status deployment/api-gateway -n payflow --timeout=300s
          kubectl rollout status deployment/account-service -n payflow --timeout=300s
          kubectl rollout status deployment/transaction-service -n payflow --timeout=300s
          kubectl rollout status deployment/notification-service -n payflow --timeout=300s
          
          # Show status
          kubectl get pods -n payflow

    - name: Deployment Status
      run: echo "âœ… Deployment completed successfully!"

