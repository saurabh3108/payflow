server:
  port: 8080

spring:
  application:
    name: api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # Default to 'local' if not specified
  cloud:
    gateway:
      # CORS is handled by backend services - Gateway just proxies
      # This avoids duplicate CORS headers
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Allow-Methods Access-Control-Allow-Headers, RETAIN_FIRST

# Service URLs - externalized for environment-specific configuration
services:
  account-service:
    url: ${ACCOUNT_SERVICE_URL:http://localhost:8081}
  transaction-service:
    url: ${TRANSACTION_SERVICE_URL:http://localhost:8082}
  notification-service:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8083}

# Actuator endpoints for health checks and Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.payflow: DEBUG

