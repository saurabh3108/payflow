# Prometheus RBAC - Permissions to discover and scrape pods
# Works on: Local (Docker Desktop) and Production (AWS K3s)
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: payflow
  labels:
    app: prometheus

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
  labels:
    app: prometheus
rules:
  # Read access to pods for service discovery
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  # Read access to configmaps (for configuration)
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
  # Read access to ingresses
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  # Non-resource URLs
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
  labels:
    app: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: payflow

